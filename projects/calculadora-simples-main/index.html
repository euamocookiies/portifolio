<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculadora Simples </title>

    <link rel="stylesheet" href="css/style.css">    

    <script src="js/script.js" defer ></script>

</head>
<body>
    <div class="formulario">
        <form>
            <h2 class="cabecalho"> Calculadora </h2>

            <div class="campo">
                <label> Valor 1: </label>
                <input type="text" id="txtValor1">
            </div>

            <div class="campo">
                <label> Valor 2: </label>
                <input type="text" id="txtValor2">
            </div>

            <div class="operacao">
                <label> Opeação </label>
                
                <select id="cbxOperacao">
                    <option value="+"> Soma </option>
                    <option value="-"> Subtração </option>
                    <option value="*"> Multiplicação </option>
                    <option value="/"> Divisão </option>
                </select>
            
            </div>

            <button onclick="calcular()" type="button"> Calcular </button>

            <div class="campo">
                <label> Resultado: </label>
                
                <span class="resultado" id="cbxResultado">-</span>
            </div>
        
        </form>
    
    </div>
    
</body>
    
</html>
